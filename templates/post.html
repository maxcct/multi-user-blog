<div class="post">
	<div class="post-heading">
		<div class="post-title">
			{{p.title}}
		</div>

		<div class="post-date">
			{{p.created.strftime("%d %b, %Y")}}
		</div>
	</div>

	<div class="post-content">
		{{p._render_text | safe}}

		<div class="post-author">
			by {{ p.author}}
		</div>
	</div>
</div>

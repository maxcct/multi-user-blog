<div class="post">
	<div class="comment">
		<div class="post-heading">
			<div class="post-title">
				Comment by {{c.author}}
			</div>

			<div class="post-date">
				{{c.created.strftime("%d %b, %Y")}}
			</div>
		</div>

		<div class="post-content">
			{{c._render_text | safe}}
		</div>
	</div>
</div>

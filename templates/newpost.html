{% extends "base.html" %}
{% block content %}

	<h2>New Blog Post</h2>
	<form method="post">
		<label>
			<div>Title</div>
			<input type="text" name="title" value="{{title}}">
		</label>

		<label>
			<div>Entry</div>
			<textarea name="content">{{content}}</textarea>

			<div class="error">{{error}}</div>

			<input type="submit">
		</label>
	</form>
{% endblock %}
